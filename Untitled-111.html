
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background: #fff;
      width: 350px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #114527;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .error {
      font-size: 0.8rem;
      color: #dc2626;
      margin-top: 4px;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #4338ca;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .switch span {
      color: #4f48e5;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="auth-container">
    <h2 id="formTitle">Login</h2>

    <form id="authForm">
      <div class="form-group" id="nameGroup" style="display:none;">
        <label>Full Name</label>
        <input type="text" id="name" />
        <div class="error" id="nameError">Name is required</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" />
        <div class="error" id="emailError">Enter a valid email</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" />
        <div class="error" id="passwordError">Password must be at least 6 characters</div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="switch">
      <span id="toggleText">Don't have an account? Signup</span>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');
    const nameGroup = document.getElementById('nameGroup');
    const form = document.getElementById('authForm');

    let isLogin = true;

    toggleText.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Signup';
      toggleText.textContent = isLogin
        ? "Don't have an account? Signup"
        : 'Already have an account? Login';
      nameGroup.style.display = isLogin ? 'none' : 'block';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      validateForm();
    });

    function validateForm() {
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      let isValid = true;

      if (!isLogin && name.value.trim() === '') {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('nameError').style.display = 'none';
      }

      if (!email.value.includes('@')) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }

      if (password.value.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }

      if (isValid) {
        alert(isLogin ? 'Login Successful (Frontend Only)' : 'Signup Successful (Frontend Only)');
        form.reset();
      }
    }
  </script>

</body>
</html>
